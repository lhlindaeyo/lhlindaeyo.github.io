<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publications - Journals</title>
  <link rel="stylesheet" href="../../assets/styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="../../assets/images/logo_white.png" alt="Logo">
      <span>Epigenome Lab</span>
    </div>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../team.html">Team</a>
      <a href="../projects.html">Projects</a>
      <a href="journals.html" class="active">Publications</a>
      <a href="../contacts.html">Contact</a>
    </nav>
  </header>

  <!-- Journals Section -->
  <main class="journals-section">
    <h1>Journals</h1>
    <div class="journals-container" id="journals-container">
      <!-- JSON 데이터가 삽입됨 -->
    </div>
  </main>

  <script>
    fetch('../../lab/data/publications/journals.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('journals-container');
        data.forEach(pub => {
          const card = document.createElement('div');
          card.className = 'journal-card';
          card.innerHTML = `
            <div class="journal-info">
              <h3>${pub.title}</h3>
              <p class="authors">${pub.authors.join(', ')}</p>
              <p class="meta"><em>${pub.journal}</em>, ${pub.year}</p>
            </div>
            <div class="journal-link">
              <a href="${pub.link}" target="_blank">view more →</a>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
